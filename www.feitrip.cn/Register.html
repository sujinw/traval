        <script>
            function abc() {
                // alert("ss");
                //获取验证码
                var phone = $("input[name='Phone']").val();
                if (phone == "") {
                    alert("输入手机号");
                } else {
                    $.ajax({
                        type: "POST",
                        url: "/User/Getcode?Phone=" + phone,
                        success: function (msg) {
                            if (msg == "请输入正确的手机号码") {
                                alert("" + msg + "");
                            }
                            else if (msg == "请输入手机号码") {

                            else if (msg == "真抱歉,您今天已验证超过15次.请明天再试.") {
                                alert("真抱歉,您今天已验证超过15次.请明天再试.");
                            }
                            else {
                                time();
                            }
                        }
                    });
                }


            }
            var wait = 60;
            function time() {
                if (wait == 0) {
                    $("#code").attr("disabled", false);
                    $("#code").html("获取验证码");
                    wait = 60;
                } else {
                    $("#code").attr("disabled", true);
                    $("#code").value = wait + "秒后重试";
                    $("#code").html("" + wait + "秒后重试");
                    wait--;
                    setTimeout(function () {
                        time();
                    },
                        1000);
                }
            }

        <script>
            function win() {
                window.location.href = '/user/login';
            }

            function sub() {
                // alert("ss");
                var phone = $("input[name='Phone']").val();
                var pwd = $("input[name='Pwd']").val();
                var pwd2 = $("input[name='Pwd2']").val();
                var code = $("input[name='Code']").val();
                var str = phone;
                var n = Number(str);
                if (phone == "" || phone == null) {
                    alert("手机号码不能为空");
                }
                else if (phone.length != 11) {
                    alert("手机号码长度不符");
                }
                else if (isNaN(n)) {
                    alert("手机号码为数字");
                }
                else if (code==null||code=="") {
                    alert("验证码不能为空");
                }
                else if (pwd==null||pwd=="") {
                    alert("密码不能为空");
                }
                else if (pwd != pwd2) {
                    alert("两次密码不一致");
                } else if (pwd.length< 6) {
                    alert("密码长度为6-16位");
                }
                else if (pwd.length > 16) {
                    alert("密码长度为6-16位");
                }
                else {
                    //判断验证码是否正确
                    //alert(code);
                    //提交验证验证码是否正确
                    $.ajax({
                        type: "POST",
                        url: "/user/Check?param=" + code,
                        success: function (msg) {
                            if (msg != "ok") {
                                alert(msg);
                            }
                            else {
                                //验证成功 
                                $.ajax({
                                    type: "POST",
                                    url: "/user/adduser",
                                    data: $("#loginForm").serialize(),
                                    success: function (msg) {
                                        if (msg != "ok") {
                                            alert(msg);
                                        } else {
                                            alert("注册成功 正在为你跳转个人中心...");
                                            setTimeout(function () {
                                                window.location.href = "/user/index";
                                            }, 1000);
                                        }
                                    }
                                });
                                //  window.location.href = "/Login/login?phone=" + phone + "&id=id";
                            }
                        }
                    });
            
                }
            }
