        <script>
            function win() {
                window.location.href = '/user/Register';
            }
            function sub() {
                // alert("ss");
                var phone = $("input[name='Phone']").val();
                var pwd = $("input[name='Pwd']").val();
                var str = phone;
                var n = Number(str);
                if (phone == "" || phone == null) {
                    alert("手机号码不能为空");
                }
                else if (phone.length != 11) {
                    alert("手机号码长度不符");
                }
                else if (isNaN(n)) {
                    alert("手机号码为数字");
                } else if (pwd == null || pwd == "") {
                    alert("密码不能为空");
                } else if (pwd.length < 6) {
                    alert("密码长度小于6");
                }
                else {
                    $.ajax({
                        type: "POST",
                        url: "/user/qlogin",
                        data: $("#loginForm").serialize(),
                        success: function (msg) {
                            if (msg != "ok") {
                                alert(msg);
                            } else {
                                alert("登录成功 正在为你跳转...");
                                setTimeout(function () {
                                    window.location.href = '/user/index';
                                }, 2000);
                            }
                        }
                    });
                }
}
        </script>
